<section id="alert-body" [ngClass]="[alertData?.type, animationClass]">
  <div id="alert-data">
    <h1>
      {{ alertData?.title }}
    </h1>
    <p>
      {{ alertData?.message }}
    </p>
  </div>

  <div class="buttons">
    <i class="fa-solid fa-x" (click)="closeAlert.emit()"></i>
  </div>
</section>
